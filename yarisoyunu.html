<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarış Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #444;
            display: block;
            margin: auto;
            border-radius: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff4c8b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Yarış Oyunu</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
        <button onclick="moveLeft()">⬅️</button>
        <button onclick="moveRight()">➡️</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let car = { x: 175, y: 500, width: 50, height: 80 };
        let roadLines = [
            { x: 195, y: 0 },
            { x: 195, y: 200 },
            { x: 195, y: 400 }
        ];
        let obstacles = [];
        let score = 0;
        
        function drawCar() {
            ctx.fillStyle = "red";
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }
        
        function drawRoad() {
            ctx.fillStyle = "white";
            roadLines.forEach(line => {
                ctx.fillRect(line.x, line.y, 10, 50);
            });
        }
        
        function createObstacle() {
            const x = Math.floor(Math.random() * 3) * 100 + 100; // Engellerin x koordinatları
            const width = 50;
            const height = 30;
            obstacles.push({ x, y: -height, width, height });
        }
        
        function drawObstacles() {
            ctx.fillStyle = "green";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += 5; // Engellerin hızla yukarı hareket etmesi
                if (obstacle.y > canvas.height) {
                    obstacles.splice(obstacles.indexOf(obstacle), 1); // Ekrandan çıktığında engeli sil
                    score++; // Puanı arttır
                }
            });
        }
        
        function checkCollisions() {
            obstacles.forEach(obstacle => {
                if (car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y) {
                    alert("Oyun Bitti! Puanınız: " + score);
                    resetGame();
                }
            });
        }
        
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            roadLines.forEach(line => {
                line.y += 5;
                if (line.y > canvas.height) {
                    line.y = -50;
                }
            });
            
            drawRoad();
            drawCar();
            drawObstacles();
            updateObstacles();
            checkCollisions();
            
            requestAnimationFrame(update);
        }
        
        function moveLeft() {
            if (car.x > 100) {
                car.x -= 50;
            }
        }
        
        function moveRight() {
            if (car.x < 250) {
                car.x += 50;
            }
        }
        
        function resetGame() {
            car = { x: 175, y: 500, width: 50, height: 80 };
            obstacles = [];
            score = 0;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") moveLeft();
            if (event.key === "ArrowRight") moveRight();
        });
        
        // Engelleri belirli aralıklarla oluştur
        setInterval(createObstacle, 2000); // 2 saniyede bir engel oluştur

        update();
    </script>
</body>
</html>
