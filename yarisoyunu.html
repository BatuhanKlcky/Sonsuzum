<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarış Oyunu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1c1c1c;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #2f2f2f;
        }

        .scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        Puan: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="800"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const playerWidth = 50;
        const playerHeight = 80;
        let playerX = canvas.width / 2 - playerWidth / 2;
        let playerY = canvas.height - playerHeight - 20;
        let playerSpeed = 5;

        let obstacle = null;
        let score = 0;

        // Klavye tuşlarıyla hareket
        document.addEventListener('keydown', movePlayer);

        function movePlayer(event) {
            if (event.key === "ArrowLeft" && playerX > 60) { // Yol sınırı
                playerX -= playerSpeed;
            }
            if (event.key === "ArrowRight" && playerX < canvas.width - playerWidth - 60) { // Yol sınırı
                playerX += playerSpeed;
            }
        }

        // Yol çizimi
        function drawRoad() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Yol arka planı

            // Yol çizgileri
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 10;
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
        }

        // Engel oluşturma
        function createObstacle() {
            if (!obstacle) {
                const width = 50;
                const height = 30;
                const x = Math.random() * (canvas.width - width - 120) + 60; // Yol sınırlarına dikkat et
                obstacle = { x, y: -height, width, height, speed: 3 };
            }
        }

        // Engelleri güncelleme
        function updateObstacle() {
            if (obstacle) {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    obstacle = null; // Engel ekran dışına çıktığında sıfırlanır
                    score++; // Başarıyla engeli geçince puan artar
                    scoreElement.innerText = score;
                }

                // Çarpışma kontrolü
                if (playerX < obstacle.x + obstacle.width &&
                    playerX + playerWidth > obstacle.x &&
                    playerY < obstacle.y + obstacle.height &&
                    playerY + playerHeight > obstacle.y) {
                    alert('Oyun Bitti! Puanınız: ' + score);
                    resetGame();
                }
            }
        }

        // Engelleri çizme
        function drawObstacle() {
            if (obstacle) {
                ctx.fillStyle = 'red';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        // Oyun karakterini (araba) çizme
        function drawPlayer() {
            ctx.fillStyle = 'green';
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
        }

        // Oyun sıfırlama
        function resetGame() {
            playerX = canvas.width / 2 - playerWidth / 2;
            playerY = canvas.height - playerHeight - 20;
            obstacle = null;
            score = 0;
            scoreElement.innerText = score;
        }

        // Oyun döngüsü
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRoad();
            createObstacle(); // Her döngüde engel kontrolü yapılır
            updateObstacle();
            drawObstacle();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        // Engel oluşturmayı belirli aralıklarla başlat
        setInterval(createObstacle, 3000); // 3 saniyede bir yeni engel

        gameLoop();
    </script>
</body>
</html>
