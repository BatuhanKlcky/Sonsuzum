<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarış Oyunu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1c1c1c;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #2f2f2f;
        }

        .scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        Puan: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="800"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const playerWidth = 50;
        const playerHeight = 80;
        let playerX = canvas.width / 2 - playerWidth / 2;
        let playerY = canvas.height - playerHeight - 20;
        let playerSpeed = 5;

        let obstacles = [];
        let score = 0;

        document.addEventListener('keydown', movePlayer);

        function movePlayer(event) {
            if (event.key === "ArrowLeft" && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (event.key === "ArrowRight" && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }
        }

        function createObstacle() {
            const width = Math.random() * (canvas.width / 2);
            const height = Math.random() * 40 + 40;
            const x = Math.random() * (canvas.width - width);
            const speed = Math.random() * 3 + 2;
            obstacles.push({ x, y: -height, width, height, speed });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += obstacle.speed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);

            // Check collision
            obstacles.forEach(obstacle => {
                if (playerX < obstacle.x + obstacle.width &&
                    playerX + playerWidth > obstacle.x &&
                    playerY < obstacle.y + obstacle.height &&
                    playerY + playerHeight > obstacle.y) {
                    alert('Oyun Bitti! Puanınız: ' + score);
                    resetGame();
                }
            });
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateScore() {
            score += 1;
            scoreElement.innerText = score;
        }

        function resetGame() {
            playerX = canvas.width / 2 - playerWidth / 2;
            playerY = canvas.height - playerHeight - 20;
            obstacles = [];
            score = 0;
            scoreElement.innerText = score;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            createObstacle();
            updateObstacles();
            drawObstacles();
            updateScore();

            ctx.fillStyle = 'green';
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
