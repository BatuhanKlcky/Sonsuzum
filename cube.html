<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Küpçük</title>
		<meta
			name="viewport"
			content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="ui">
			<div class="ui__background"></div>

			<div class="ui__game"></div>

			<div class="ui__texts">
				<h1 class="text text--title">
					<span></span>
					<span>KUPCUK</span>
				</h1>
				<div class="text text--note">Iki kere dokun ve başla</div>
				<div class="text text--timer">0:00</div>
				<div class="text text--complete">
					<span>Başardın!</span>
				</div>
				<div class="text text--best-time">
					<icon trophy></icon>
					<span>Rekor!</span>
				</div>
			</div>

			<div class="ui__prefs">
				<range name="size" title="Kup Boyu" list="2,3,4,5"></range>
				<range
					name="flip"
					title="Döndürme Tarzı"
					list="Süratli&nbsp;,Pürüzsüz, Sıçrama"></range>
				<range name="scramble" title="Mücadele Uzunluğu" list="20,25,30"></range>
				<range
					name="fov"
					title="Kamera Açısı"
					list="Ortografik,Perspektif"></range>
				<range
					name="theme"
					title="Renk Şeması"
					list="Küp, Erno, Toz, Kamuflaj, Yağmur"></range>
			</div>

			<div class="ui__theme">
				<range name="hue" title="renk tonu" color></range>
				<range name="saturation" title="Doygunluk" color></range>
				<range name="lightness" title="hafiflik" color></range>
			</div>

			<div class="ui__stats">
				<div class="stats" name="cube-size"><i>Cube:</i><b>3x3x3</b></div>
				<div class="stats" name="total-solves">
					<i>Total solves:</i><b>-</b>
				</div>
				<div class="stats" name="best-time"><i>En iyi zaman:</i><b>-</b></div>
				<div class="stats" name="worst-time"><i>En kötü zaman:</i><b>-</b></div>
				<div class="stats" name="average-5"><i>5'in ortalaması:</i><b>-</b></div>
				<div class="stats" name="average-12"><i>12'nin ortalaması:</i><b>-</b></div>
				<div class="stats" name="average-25"><i>25'in ortalaması:</i><b>-</b></div>
			</div>

			<div class="ui__buttons">
				<button class="btn btn--bl btn--stats">
					<icon trophy></icon>
				</button>
				<button class="btn btn--br btn--prefs">
					<icon settings></icon>
				</button>
				<button class="btn btn--bl btn--back">
					<icon back></icon>
				</button>
				<button class="btn btn--br btn--theme">
					<icon theme></icon>
				</button>
				<button class="btn btn--br btn--reset">
					<icon reset></icon>
				</button>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
