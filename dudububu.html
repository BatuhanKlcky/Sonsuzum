    <style>
        /* --- GENEL TASARIM --- */
        body {
            background-color: #fff0f5; 
            background-image: radial-gradient(#fbcfe8 2px, transparent 2px); 
            background-size: 30px 30px;
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;

        .sticker-kabi {

            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(219, 39, 119, 0.15);

            z-index: 1; 
        }

        h1 {
            color: #be185d;
            margin-bottom: 40px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 0px #fbcfe8;
        }

        /* --- "BAÄžLANTILI" GALERÄ° YAPISI --- */
        .galeri {
            display: flex; 
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
        }

        /* STICKER KARTI TEMEL HALÄ° */
        .sticker-item {
            background-color: #fff;
            border-radius: 20px;
            padding: 15px;
            width: 160px; 
            height: 160px; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            border: 3px dashed #f9a8d4;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: grab;
            position: relative;
            animation: yuzmeEfekti 3s ease-in-out infinite alternate;
        }

        .sticker-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none; 
        }

        /* --- SÄ°HÄ°RLÄ° BAÄžLANTI KISMI (CSS HÄ°LESÄ°) --- */
        .galeri:hover .sticker-item {
            transform: scale(0.9) rotate(-2deg); 
            opacity: 0.6; 
            filter: blur(1px); 
            animation-play-state: paused; 
        }

        .galeri .sticker-item:hover {
            transform: scale(1.3) rotate(5deg) translateY(-20px) !important; 
            opacity: 1 !important; 
            filter: blur(0) !important; 
            z-index: 100; 
            box-shadow: 0 20px 30px rgba(219, 39, 119, 0.3);
            border-color: #db2777;
            border-style: solid;
            cursor: grabbing;
            animation-play-state: running !important; 
        }

        /* --- YÃœZME ANÄ°MASYONU TANIMI --- */
        @keyframes yuzmeEfekti {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* Her sticker farklÄ± zamanda yÃ¼zsÃ¼n ki robot gibi durmasÄ±n */
        .sticker-item:nth-child(1) { animation-delay: 0.1s; }
        .sticker-item:nth-child(2) { animation-delay: 0.5s; }
        .sticker-item:nth-child(3) { animation-delay: 0.3s; }
        .sticker-item:nth-child(4) { animation-delay: 0.7s; }
        .sticker-item:nth-child(5) { animation-delay: 0.2s; }
        .sticker-item:nth-child(6) { animation-delay: 0.6s; }


        .indirme-notu {
            margin-top: 40px;
            color: #be185d;
            font-weight: bold;
        }

        /* --- Ã–ZEL "PANTOLON" STICKER AYARLARI --- */
        /* Ortak CSS kurallarÄ± hem ozel-sticker hem de ozel-sticker-2 iÃ§in geÃ§erli */
        #ozel-sticker, #ozel-sticker-2 {
            border-color: #db2777; 
            cursor: grab; 
            overflow: hidden; 
        }

        #ozel-sticker:active, #ozel-sticker-2:active {
             cursor: grabbing; 
        }

        /* Resimlerin Ã¼st Ã¼ste binmesi iÃ§in ayarlar (Ortak) */
        #ozel-sticker .sticker-gorsel, #ozel-sticker-2 .sticker-gorsel {
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; 
            height: auto;
            transition: opacity 0.2s, transform 0.2s;
        }

        /* BaÅŸlangÄ±Ã§ durumlarÄ± (Ortak) */
        .normal-hali { opacity: 1; z-index: 2; }
        .gif-hali { opacity: 0; z-index: 1; }

        /* --- JAVASCRIPT TETÄ°KLEYÄ°NCE Ã‡ALIÅžACAK CSS (Ortak) --- */
        /* .pantolon-indi sÄ±nÄ±fÄ± eklendiÄŸinde ne olacak? */
        #ozel-sticker.pantolon-indi .normal-hali,
        #ozel-sticker-2.pantolon-indi .normal-hali {
            opacity: 0; 
        }
        
        #ozel-sticker.pantolon-indi .gif-hali,
        #ozel-sticker-2.pantolon-indi .gif-hali {
            opacity: 1; 
            transform: translate(-50%, -40%); 
        }

        /* --- KÃ–ÅžE MASKOTU --- */
        .kose-maskotu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px; 
            z-index: 10; 
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            animation: hafifZiplama 2s ease-in-out infinite alternate;
        }

        .kose-maskotu img {
            width: 100%;
            height: auto;
        }

        @keyframes hafifZiplama {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="sticker-kabi">
        <h1>ðŸ’– Dudu & Bubu'nun CanlÄ± ve Yaramaz DÃ¼nyasÄ± ðŸ’–</h1>
        
        <div class="galeri">
            
            <div class="sticker-item">
                <img src="https://media.tenor.com/ySITUM2KYHYAAAAm/dudu-bubu.webp" alt="Dudu Ã–pÃ¼cÃ¼k">

            <div class="sticker-item" id="ozel-sticker">
                <img src="https://media.tenor.com/JdylR0UKlYkAAAAi/tkthao219-bubududu.gif" class="sticker-gorsel normal-hali" alt="Dudu Normal">
                <img src="https://media.tenor.com/BKP6erkQWjMAAAAi/bubu-dudu-sseeyall.gif" class="sticker-gorsel gif-hali" alt="Dudu Pantolonu Ä°ndi">

                <img src="https://media.tenor.com/PXKZhCEfEfsAAAAm/bubu-bubu-dudu.webp" class="sticker-gorsel gif-hali" alt="Bubu Animasyon">
            </div>

        <p class="indirme-notu">Psst... KÄ±rmÄ±zÄ± ve mavi Ã§erÃ§eveli olanlarÄ± tutup aÅŸaÄŸÄ± Ã§ekmeyi denedin mi? ðŸ¤­</p>

    <div class="kose-maskotu">

    <script>
        const ozelSticker = document.getElementById('ozel-sticker');
        const ozelSticker2 = document.getElementById('ozel-sticker-2'); // Yeni sticker
        
        // Ä°ÅŸlemleri basitleÅŸtirmek iÃ§in iki sticker'Ä± bir diziye alÄ±yoruz
        const ozelStickers = [ozelSticker, ozelSticker2].filter(item => item !== null);

        let baslangicY = 0;
        let surukleniyor = false;
        let aktifSticker = null; // Hangi sticker'Ä±n sÃ¼rÃ¼klendiÄŸini takip etmek iÃ§in

        // Ortak fonksiyon: Mouse/dokunma baÅŸlangÄ±cÄ±
        function baslat(e, sticker) {
            surukleniyor = true;
            aktifSticker = sticker;
            baslangicY = e.clientY || e.touches[0].clientY;
            aktifSticker.style.transition = 'none'; // Ã‡ekerken anlÄ±k tepki versin
            e.preventDefault(); 
        }

        // Ortak fonksiyon: SÃ¼rÃ¼kleme sÄ±rasÄ±nda
        function hareketEttir(e) {
            if (!surukleniyor || !aktifSticker) return;
            
            let suankiY = e.clientY || e.touches[0].clientY;
            let fark = suankiY - baslangicY;

            // EÄŸer 50 pikselden fazla aÅŸaÄŸÄ± Ã§ekildiyse
            if (fark > 50) {
                aktifSticker.classList.add('pantolon-indi');
            } else {
                aktifSticker.classList.remove('pantolon-indi');
            }
            e.preventDefault();
        }

        // Ortak fonksiyon: BÄ±rakma
        function sifirla() {
            if (!surukleniyor || !aktifSticker) return; 

            surukleniyor = false;
            aktifSticker.classList.remove('pantolon-indi');
            aktifSticker.style.transition = 'all 0.3s ease'; 
            aktifSticker = null;
        }

        // --- OLAY DÄ°NLEYÄ°CÄ°LERÄ°NÄ° HER Ä°KÄ° STICKER'A EKLE ---
        ozelStickers.forEach(sticker => {
            sticker.addEventListener('mousedown', (e) => baslat(e, sticker));
            sticker.addEventListener('touchstart', (e) => baslat(e, sticker), { passive: false });
        });

        // Ortak dinleyiciler
        document.addEventListener('mousemove', hareketEttir);
        document.addEventListener('touchmove', hareketEttir, { passive: false });
        document.addEventListener('mouseup', sifirla);
        document.addEventListener('touchend', sifirla);
        
    </script>
