<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudu & Bubu Sticker Sayfası</title>
    <style>
        /* --- GENEL TASARIM (CSS) --- */
        body {
            background-color: #fdf2f8; /* Tatlı bir pembe arka plan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Stickerların duracağı beyaz kutu */
        .sticker-kabi {
            background-color: white;
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Hafif gölge */
            text-align: center;
        }

        h1 {
            color: #db2777; /* Koyu pembe başlık */
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        /* Izgara Yapısı (Grid) */
        .galeri {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Ekrana göre otomatik sığdırır */
            gap: 20px; /* Stickerlar arası boşluk */
            padding: 10px;
        }

        /* Sticker Kartı */
        .sticker-item {
            background-color: #fff1f2;
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px dashed #fbcfe8; /* Kesik çizgili kenarlık */
        }

        /* Üzerine gelince (Hover) efekti */
        .sticker-item:hover {
            transform: scale(1.1) rotate(3deg); /* Biraz büyür ve döner */
            box-shadow: 0 10px 15px rgba(219, 39, 119, 0.2);
            z-index: 10;
        }

        /* Resim Ayarları */
        .sticker-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain; /* Resmi kutuya sığdırır */
        }

        .indirme-notu {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="sticker-kabi">
        <h1>✨ Dudu & Bubu Koleksiyonu ✨</h1>
        
        <div class="galeri">
            <div class="sticker-item">
                <img src="https://placehold.co/200x200/pink/white?text=Dudu+1" alt="Dudu Sticker 1">
            </div>

            <div class="sticker-item">
                <img src="https://placehold.co/200x200/orange/white?text=Bubu+1" alt="Bubu Sticker 1">
            </div>

            <div class="sticker-item">
                <img src="https://placehold.co/200x200/pink/white?text=Dudu+2" alt="Dudu Sticker 2">
            </div>

            <div class="sticker-item">
                <img src="https://placehold.co/200x200/orange/white?text=Bubu+2" alt="Bubu Sticker 2">
            </div>

             <div class="sticker-item">
                <img src="https://placehold.co/200x200/pink/white?text=Dudu+Love" alt="Dudu Love">
            </div>

            <div class="sticker-item">
                <img src="https://placehold.co/200x200/orange/white?text=Bubu+Sleep" alt="Bubu Sleep">
            </div>
        </div>

        <p class="indirme-notu">Beğendiğin sticker'a sağ tıklayıp kaydedebilirsin! ❤️</p>
    </div>
<div class="kose-maskotu">
        <img src="https://media1.tenor.com/m/oNNEO6WtgyoAAAAC/tkthao219-bubududu.gif" alt="Hoşgeldin bebekim">
    </div> 
    
</body>
</html>
</body>
</html>
