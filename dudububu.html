    <style>

        /* STICKER KARTI TEMEL HALÄ° */
        .sticker-item {

        /* --- SÄ°HÄ°RLÄ° BAÄLANTI KISMI (CSS HÄ°LESÄ°) --- */

        /* 1. AdÄ±m: Galeriye mouse geldiÄŸinde TÃœM stickerlar kÃ¼Ã§Ã¼lsÃ¼n */
        .galeri:hover .sticker-item {
            transform: scale(0.9) rotate(-2deg); /* Hepsi biraz kÃ¼Ã§Ã¼lÃ¼p sola yatsÄ±n */
            opacity: 0.6; /* Hepsi biraz soluklaÅŸsÄ±n */

        /* 2. AdÄ±m: AMA, mouse'un tam Ã¼stÃ¼nde olduÄŸu sticker bÃ¼yÃ¼sÃ¼n (DiÄŸer kuralÄ± ezer) */
        .galeri .sticker-item:hover {
            transform: scale(1.3) rotate(5deg) translateY(-20px) !important; /* Kocaman ol, saÄŸa yat, yukarÄ± fÄ±rla */
            opacity: 1 !important; /* Tamamen net ol */
            filter: blur(0) !important; /* BulanÄ±klÄ±k gitsin */
            z-index: 100; /* En Ã¶ne geÃ§ */
            box-shadow: 0 20px 30px rgba(219, 39, 119, 0.3);
            border-color: #db2777;
            border-style: solid;
            cursor: grabbing;
            animation-play-state: running !important; /* Kendi yÃ¼zme animasyonu devam etsin */
        }

        /* --- YÃœZME ANÄ°MASYONU TANIMI --- */
        @keyframes yuzmeEfekti {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* Her sticker farklÄ± zamanda yÃ¼zsÃ¼n ki robot gibi durmasÄ±n */
        .sticker-item:nth-child(1) { animation-delay: 0.1s; }
        .sticker-item:nth-child(2) { animation-delay: 0.5s; }
        .sticker-item:nth-child(3) { animation-delay: 0.3s; }
        .sticker-item:nth-child(4) { animation-delay: 0.7s; }
        .sticker-item:nth-child(5) { animation-delay: 0.2s; }
        .sticker-item:nth-child(6) { animation-delay: 0.6s; }


        .indirme-notu {

            font-weight: bold;
        }

        /* --- Ã–ZEL "PANTOLON" STICKER AYARLARI --- */
        #ozel-sticker {
            border-color: #db2777; /* Daha belirgin bir renk */
            cursor: grab; /* Tutma imleci */

        }

        #ozel-sticker:active {
             cursor: grabbing; /* Tutarken sÄ±kma imleci */
        }

        /* Resimlerin Ã¼st Ã¼ste binmesi iÃ§in ayarlar */
        #ozel-sticker .sticker-gorsel {
            position: absolute; /* Ãœst Ã¼ste binsinler */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Biraz kÃ¼Ã§Ã¼lttÃ¼k ki Ã§ekince taÅŸmasÄ±n */
            height: auto;
            transition: opacity 0.2s, transform 0.2s;
        }

        /* BaÅŸlangÄ±Ã§ durumlarÄ± */
        .normal-hali { opacity: 1; z-index: 2; }
        .gif-hali { opacity: 0; z-index: 1; }

        /* --- JAVASCRIPT TETÄ°KLEYÄ°NCE Ã‡ALIÅACAK CSS --- */
        /* .pantolon-indi sÄ±nÄ±fÄ± eklendiÄŸinde ne olacak? */
        #ozel-sticker.pantolon-indi .normal-hali {
            opacity: 0; /* Normal resim kaybolsun */
        }
        
        #ozel-sticker.pantolon-indi .gif-hali {
            opacity: 1; /* GIF gÃ¶rÃ¼nsÃ¼n */

        }

        /* --- KÃ–ÅE MASKOTU (Ã–nceki koddan) --- */
        .kose-maskotu {
            position: fixed;
            bottom: 20px;

            width: 100px; /* Boyutunu buradan ayarla */

            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            animation: hafifZiplama 2s ease-in-out infinite alternate;

        .kose-maskotu img {

        /* Maskotun hafifÃ§e yukarÄ± aÅŸaÄŸÄ± oynamasÄ± iÃ§in animasyon */
        @keyframes hafifZiplama {

<body>

    <div class="sticker-kabi">

    <div class="kose-maskotu">

    <script>
        const ozelSticker = document.getElementById('ozel-sticker');
        let baslangicY = 0;
        let surukleniyor = false;

        // --- MOUSE Ä°LE Ã‡EKME ---
        ozelSticker.addEventListener('mousedown', (e) => {
            surukleniyor = true;
            baslangicY = e.clientY; // TÄ±klanan yerin Y koordinatÄ±nÄ± al
            ozelSticker.style.transition = 'none'; // Ã‡ekerken anlÄ±k tepki versin
            e.preventDefault(); // Resim sÃ¼rÃ¼klenmesini engelle
        });

        document.addEventListener('mousemove', (e) => {
            if (!surukleniyor) return;
            
            let suankiY = e.clientY;
            let fark = suankiY - baslangicY;

            // EÄŸer 50 pikselden fazla aÅŸaÄŸÄ± Ã§ekildiyse
            if (fark > 50) {
                ozelSticker.classList.add('pantolon-indi');
            } else {
                ozelSticker.classList.remove('pantolon-indi');
            }
        });

        // --- DOKUNMATÄ°K EKRAN (TELEFON) Ä°LE Ã‡EKME ---
        ozelSticker.addEventListener('touchstart', (e) => {
            surukleniyor = true;
            baslangicY = e.touches[0].clientY; // Ä°lk parmaÄŸÄ±n Y koordinatÄ±
            ozelSticker.style.transition = 'none'; // Ã‡ekerken anlÄ±k tepki versin
            e.preventDefault(); // SayfanÄ±n kaymasÄ±nÄ± engelle
        }, { passive: false }); // preventDefault'u kullanabilmek iÃ§in

        document.addEventListener('touchmove', (e) => {
            if (!surukleniyor) return;
            let suankiY = e.touches[0].clientY;
            let fark = suankiY - baslangicY;

            if (fark > 50) { // 50 piksel aÅŸaÄŸÄ± Ã§ekince tetikle
                ozelSticker.classList.add('pantolon-indi');
            } else {
                ozelSticker.classList.remove('pantolon-indi');
            }
            e.preventDefault(); // SayfanÄ±n kaymasÄ±nÄ± engelle
        }, { passive: false });

        // --- BIRAKMA Ä°ÅLEMLERÄ° (Mouse veya Parmak) ---
        function sifirla() {
            if (!surukleniyor) return; // Zaten sÃ¼rÃ¼klenmiyorsa bir ÅŸey yapma
            surukleniyor = false;
            ozelSticker.classList.remove('pantolon-indi');
            ozelSticker.style.transition = 'all 0.3s ease'; // YumuÅŸakÃ§a geri dÃ¶nsÃ¼n
        }

        document.addEventListener('mouseup', sifirla);
        document.addEventListener('touchend', sifirla);

    </script>
