<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parmağını Koru Oyunu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(#f9d390, #a2d084);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 360px;
      height: 640px;
      background: url('https://i.imgur.com/Xd5BHZM.png') no-repeat center/cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .monster {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      transition: transform 0.3s;
    }
    .finger-spot {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border: 4px dashed white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.2);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    .text-box {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: #f0a500;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="monster" class="monster" src="https://i.imgur.com/VlQgbiN.png" alt="Monster" />
    <div class="text-box">Parmağınızı buraya koyun.</div>
    <div class="finger-spot" id="touch-zone"></div>
  </div>

  <script>
    const monster = document.getElementById("monster");
    const touchZone = document.getElementById("touch-zone");

    let isTouching = false;

    function attack() {
      monster.style.transform = "translateX(-50%) scale(1.2) translateY(-10px)";
    }

    function relax() {
      monster.style.transform = "translateX(-50%) scale(1) translateY(0)";
    }

    touchZone.addEventListener("mousedown", () => {
      isTouching = true;
      attack();
    });

    touchZone.addEventListener("mouseup", () => {
      isTouching = false;
      relax();
    });

    touchZone.addEventListener("mouseleave", () => {
      if (isTouching) {
        relax();
        isTouching = false;
      }
    });
  </script>
</body>
</html>
