<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parmağını Koru!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://cdn.pixabay.com/photo/2017/07/30/12/29/fantasy-2551890_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .touch-zone {
      position: absolute;
      bottom: 10%;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    .touch-zone:hover + .monster {
      transform: translateY(-20px) scale(1.1);
    }

    .touch-text {
      position: absolute;
      bottom: 24%;
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 4px black;
      font-weight: bold;
      z-index: 10;
    }

    .monster {
      width: 250px;
      transition: all 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="touch-text">Parmağınızı buraya koyun</div>
    <div class="touch-zone" id="touchZone"></div>
    <img src="https://cdn.pixabay.com/photo/2021/03/29/03/52/monster-6135817_960_720.png" alt="Monster" class="monster" id="monster">
  </div>

  <script>
    const touchZone = document.getElementById("touchZone");
    const monster = document.getElementById("monster");

    touchZone.addEventListener("mousedown", () => {
      monster.style.transform = "translateY(-20px) scale(1.2)";
    });

    touchZone.addEventListener("mouseup", () => {
      monster.style.transform = "translateY(0) scale(1)";
    });

    touchZone.addEventListener("touchstart", () => {
      monster.style.transform = "translateY(-20px) scale(1.2)";
    });

    touchZone.addEventListener("touchend", () => {
      monster.style.transform = "translateY(0) scale(1)";
    });
  </script>
</body>
</html>
