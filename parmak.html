<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parmağını Koru Oyunu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(#f9d390, #a2d084);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 360px;
      height: 640px;
      background: url('https://sdmntprukwest.oaiusercontent.com/files/00000000-e318-5243-8c02-69929453cb40/raw?se=2025-04-08T17%3A17%3A49Z&sp=r&sv=2024-08-04&sr=b&scid=24d0a4e6-d718-5de4-ba53-2eedeb1ee520&skoid=a3336399-497e-45e5-8f28-4b88ecca3d1f&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-04-08T01%3A56%3A19Z&ske=2025-04-09T01%3A56%3A19Z&sks=b&skv=2024-08-04&sig=DA9kjc2Pvdt/TK%2BfXW7RFSeePWoTj/UzpzyjValLEJM%3D') no-repeat center/cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .monster {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      transition: transform 0.3s;
    }
    .finger-spot {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border: 4px dashed white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.2);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    .text-box {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: #f0a500;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="monster" class="monster" src="https://i.imgur.com/VlQgbiN.png" alt="Monster" />
    <div class="text-box">Parmağınızı buraya koyun.</div>
    <div class="finger-spot" id="touch-zone"></div>
  </div>

  <script>
    const monster = document.getElementById("monster");
    const touchZone = document.getElementById("touch-zone");

    let isTouching = false;

    function attack() {
      monster.style.transform = "translateX(-50%) scale(1.2) translateY(-10px)";
    }

    function relax() {
      monster.style.transform = "translateX(-50%) scale(1) translateY(0)";
    }

    touchZone.addEventListener("mousedown", () => {
      isTouching = true;
      attack();
    });

    touchZone.addEventListener("mouseup", () => {
      isTouching = false;
      relax();
    });

    touchZone.addEventListener("mouseleave", () => {
      if (isTouching) {
        relax();
        isTouching = false;
      }
    });
  </script>
</body>
</html>
