<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Işıltılı Kanat Animasyonu</title>
<style>
  body {
    margin: 0;
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  svg {
    width: 350px;
    height: 350px;
  }

  .wing-left, .wing-right {
    transform-origin: bottom center;
    animation-duration: 3.5s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  .wing-left {
    animation-name: flap-left;
    transform-box: fill-box;
  }

  .wing-right {
    animation-name: flap-right;
    transform-box: fill-box;
  }

  @keyframes flap-left {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-28deg); }
  }

  @keyframes flap-right {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(28deg); }
  }
</style>
</head>
<body>

<svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" aria-label="Işıltılı Kanat Animasyonu">

  <defs>
    <!-- Glow (ışık) efekti -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#fff" flood-opacity="0.9"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#aaddff" flood-opacity="0.6"/>
    </filter>

    <!-- Kanat degrade -->
    <linearGradient id="wingGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="1" />
      <stop offset="100%" stop-color="#bbb" stop-opacity="0.3" />
    </linearGradient>
  </defs>

  <!-- Sol Kanat -->
  <g class="wing-left" filter="url(#glow)" transform="translate(75, 170)">
    <path fill="url(#wingGradient)" stroke="#eee" stroke-width="2" d="
      M0,0
      C-40,-80 -10,-160 35,-190
      C70,-180 100,-110 70,-60
      C50,-30 25,-20 0,0Z
    "/>

    <!-- Kanat tüyleri -->
    <path stroke="#ddd" stroke-width="1" fill="none" d="
      M0,-15 L-25,-85 M-10,-20 L-45,-110 M-20,-40 L-60,-135 M-30,-65 L-70,-165
    "/>
    <path stroke="#ccc" stroke-width="0.6" fill="none" stroke-linecap="round" d="
      M-15,-25 L-40,-90 M-25,-45 L-60,-115 M-40,-70 L-75,-145
    "/>
  </g>

  <!-- Sağ Kanat -->
  <g class="wing-right" filter="url(#glow)" transform="translate(145, 170)">
    <path fill="url(#wingGradient)" stroke="#eee" stroke-width="2" d="
      M0,0
      C40,-80 10,-160 -35,-190
      C-70,-180 -100,-110 -70,-60
      C-50,-30 -25,-20 0,0Z
    "/>

    <!-- Kanat tüyleri -->
    <path stroke="#ddd" stroke-width="1" fill="none" d="
      M0,-15 L25,-85 M10,-20 L45,-110 M20,-40 L60,-135 M30,-65 L70,-165
    "/>
    <path stroke="#ccc" stroke-width="0.6" fill="none" stroke-linecap="round" d="
      M15,-25 L40,-90 M25,-45 L60,-115 M40,-70 L75,-145
    "/>
  </g>

</svg>

</body>
</html>
