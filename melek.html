<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Melek KanadÄ± Animasyonu</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .wing-container {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .wing {
    position: absolute;
    top: 50%;
    width: 100px;
    height: 150px;
    background: linear-gradient(135deg, #fff, #d4e9ff);
    border-radius: 80% 20% 20% 80% / 100% 60% 40% 0;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    transform-origin: top center;
    animation-duration: 3s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  .wing.left {
    left: 0;
    transform-origin: top right;
    border-radius: 20% 80% 80% 20% / 60% 100% 0 40%;
    animation-name: flap-left;
  }

  .wing.right {
    right: 0;
    animation-name: flap-right;
  }

  @keyframes flap-left {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-30deg); }
  }

  @keyframes flap-right {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(30deg); }
  }
</style>
</head>
<body>

<div class="wing-container">
  <div class="wing left"></div>
  <div class="wing right"></div>
</div>

</body>
</html>
