<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bir Yıllık Aşkımız</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8e1f4, #ffe6e6);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #lockscreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
    }

    #mainContent {
      display: none;
      padding: 40px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .heart:hover {
      transform: scale(1.05);
    }

    .pixel-heart {
      display: grid;
      grid-template-columns: repeat(5, 20px);
      grid-template-rows: repeat(5, 20px);
      gap: 2px;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 3px;
      transition: box-shadow 0.3s ease;
    }

    .pixel-heart:hover .pixel {
      box-shadow: 0 0 5px #fff;
    }

    .pixel.transparent {
      background-color: transparent;
    }

    #password {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s ease-in-out;
      border: 2px solid red !important;
    }

    #message {
      font-size: 24px;
      margin-top: 40px;
      color: #e91e63;
    }

    #musicControl {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 100;
      padding: 10px 15px;
      border-radius: 20px;
      background: #ff69b4;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <div class="heart" onclick="checkPassword()" id="heart">
      <div class="pixel-heart">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>
    <input type="password" id="password" placeholder="Şifreyi gir ve kalbe tıkla...">
  </div>

  <div id="mainContent">
    <h1>Bir Yıllık Aşkımız</h1>
    <p id="message">Bir yıl önce hayatıma girdin ve her şeyi güzelleştirdin. Gülüşün, dokunuşun, varlığın… Hepsi bana aşkın en saf halini öğretti. Bu site, senin için kalbimde açan bir çiçek gibi… Seni sonsuza kadar seveceğim.</p>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="ac-kapiyi.mp3" type="audio/mpeg">
    Tarayıcınız bu ses öğesini desteklemiyor.
  </audio>

  <button id="musicControl">♫ Durdur</button>

  <script>
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicControl');
    const input = document.getElementById('password');
    const heart = document.getElementById('heart');
    let clickCount = 0;

    heart.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 10) {
        alert("Sana her gün yeniden âşık oluyorum... ❤️");
      }
    });

    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = '♫ Durdur';
      } else {
        music.pause();
        musicBtn.textContent = '♫ Çal';
      }
    });

    function checkPassword() {
      const inputPassword = input.value;
      if (inputPassword === "240424") {
        document.getElementById('lockscreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        music.play();
      } else {
        input.classList.add('shake');
        setTimeout(() => {
          input.classList.remove('shake');
        }, 500);
        alert('Yanlış şifre. Lütfen tekrar deneyin.');
      }
    }
  </script>
</body>
</html>
