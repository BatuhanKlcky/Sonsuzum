<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin İçin - Romantik Macera Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Oyun Container */
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Şifre Ekranı */
        .password-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.5s ease-out;
        }

        .password-box {
            background: linear-gradient(135deg, #ff4c8b, #ff69b4);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: scaleUp 0.3s ease-in-out;
        }

        /* İçerik ve Menü */
        #mainContent {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 50;
            color: white;
            display: none;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100%;
            background: rgba(255, 105, 180, 0.95);
            transition: 0.3s ease-in-out;
            z-index: 40;
            padding-top: 60px;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .password-box {
                width: 90%;
                padding: 30px;
            }
            
            .menu {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <!-- Oyun Container -->
    <div id="gameContainer"></div>

    <!-- Şifre Ekranı -->
    <div class="password-container" id="passwordContainer">
        <div class="password-box">
            <h2 style="color: white; margin-bottom: 20px; text-align: center;">Şifreyi Girin</h2>
            <input type="password" id="password" placeholder="Şifre" style="width: 100%; padding: 12px; border-radius: 5px; border: none; margin-bottom: 15px;">
            <button onclick="checkPassword()" style="width: 100%; padding: 12px; background: white; border: none; border-radius: 5px; color: #ff4c8b; font-weight: bold; cursor: pointer;">Giriş Yap</button>
        </div>
    </div>

    <!-- İçerik -->
    <div class="container" id="mainContent">
        <h1 style="margin-bottom: 20px;">Bir yıl önce hayatıma girdin...</h1>
        <p>Bu oyun senin için, bizim hikayemiz için...</p>
    </div>

    <!-- Menü -->
    <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <a href="javascript:void(0)" onclick="changeScene('forest')">Ormanın Uyanışı</a>
        <a href="javascript:void(0)" onclick="changeScene('village')">Terkedilmiş Köy</a>
        <a href="javascript:void(0)" onclick="showMessages()">Özel Mesajlar</a>
    </div>

    <!-- PixiJS ve Oyun Kodları -->
    <script src="https://pixijs.download/v8.9.1/pixi.js"></script>
    <script>
        // Oyun Değişkenleri
        let app;
        let currentScene = null;
        const scenes = {};

        // Şifre Kontrolü
        function checkPassword() {
            if (document.getElementById('password').value === '240424') {
                document.getElementById('passwordContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('menuIcon').style.display = 'block';
                initGame();
            } else {
                alert('Yanlış şifre!');
            }
        }

        // Oyunu Başlat
        function initGame() {
            // PixiJS Uygulamasını Oluştur
            app = new PIXI.Application({
                view: document.getElementById('gameContainer'),
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 0x0d1c2e,
                antialias: true
            });

            // Sahne Oluşturucular
            scenes.forest = createForestScene();
            scenes.village = createVillageScene();
            
            // İlk Sahneyi Yükle
            changeScene('forest');
            
            // Yeniden Boyutlandırma
            window.addEventListener('resize', () => {
                app.renderer.resize(window.innerWidth, window.innerHeight);
            });
        }

        // Sahne Yönetimi
        function changeScene(sceneName) {
            if (currentScene) app.stage.removeChild(currentScene);
            currentScene = scenes[sceneName];
            app.stage.addChild(currentScene);
            toggleMenu();
        }

        // Menü Kontrolü
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.left = menu.style.left === '0px' ? '-100%' : '0px';
        }

        // Örnek Sahne Oluşturma (kurtar.js'ye taşıyabilirsiniz)
        function createForestScene() {
            const scene = new PIXI.Container();
            
            // Arkaplan
            const bg = new PIXI.Graphics()
                .beginFill(0x2a3f54)
                .drawRect(0, 0, app.screen.width, app.screen.height);
            scene.addChild(bg);
            
            // Karakter
            const character = new PIXI.Graphics()
                .beginFill(0xff69b4)
                .drawCircle(0, 0, 30);
            character.position.set(100, app.screen.height/2);
            scene.addChild(character);
            
            return scene;
        }

        function createVillageScene() {
            const scene = new PIXI.Container();
            // Köy sahnesi detaylarını buraya ekleyin
            return scene;
        }
    </script>
</body>
</html>
