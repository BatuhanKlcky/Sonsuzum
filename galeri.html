<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Galerisi</title>
    <style>
        body {
            background-color: #fde2e4; /* Pastel pembe arka plan */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff4d6d;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .full-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .full-image img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Menü Düzeni */
        .menu {
            position: fixed;
            top: 50%;
            left: 0;
            background-color: #ff69b4;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            transform: translateY(-50%);
            z-index: 10;
        }

        .menu a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
        }

        .menu a:hover {
            color: #ff4c8b;
        }

        footer {
            margin-top: 40px;
        }

        footer a {
            text-decoration: none;
            color: #ff69b4;
        }

        footer a:hover {
            color: #ff4c8b;
        }
    </style>
</head>
<body>

    <!-- Şarkıyı otomatik başlatan etiket -->
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/BatuhanKlcky/sevdam1/main/%C4%B0D%C4%B0L%20%E2%99%AB%20Duygusal%20Piyano%20Fon%20M%C3%BCzi%C4%9Fi.mp3
" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>

    <!-- Menü -->
    <div class="menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="zaman-tuneli.html">Zaman Tüneli</a>
        <a href="mesajlar.html">Özel Mesajlar & Şiirler</a>
    </div>

    <!-- Fotoğraf Galerisi Başlığı -->
    <h1>Fotoğraf Galerisi</h1>
    <div class="gallery">
        <img src="resim1.jpg" onclick="showImage(this.src)">
        <img src="resim2.jpg" onclick="showImage(this.src)">
        <img src="resim3.jpg" onclick="showImage(this.src)">
        <img src="resim4.JPG" onclick="showImage(this.src)">
        <img src="resim5.JPG" onclick="showImage(this.src)">
        <img src="resim6.JPG" onclick="showImage(this.src)">
        <img src="resim7.JPG" onclick="showImage(this.src)">
        <img src="resim8.JPG" onclick="showImage(this.src)">
        <img src="resim9.JPG" onclick="showImage(this.src)">
        <img src="resim10.JPG" onclick="showImage(this.src)">
        <img src="resim11.JPG" onclick="showImage(this.src)">
        <img src="resim12.jpg" onclick="showImage(this.src)">
        <img src="resim13.JPG" onclick="showImage(this.src)">
        <img src="resim14.JPG" onclick="showImage(this.src)">
        <img src="resim15.jpg" onclick="showImage(this.src)">
        <img src="resim16.jpg" onclick="showImage(this.src)">
        <img src="resim17.jpg" onclick="showImage(this.src)">
        <img src="resim18.jpg" onclick="showImage(this.src)">
        <img src="resim19.jpg" onclick="showImage(this.src)">
        <img src="resim20.JPG" onclick="showImage(this.src)">
        <img src="resim21.jpg" onclick="showImage(this.src)">
        <img src="resim22.jpg" onclick="showImage(this.src)">
        <img src="resim23.jpg" onclick="showImage(this.src)">
        <img src="resim24.JPG" onclick="showImage(this.src)">
        <img src="resim25.JPG" onclick="showImage(this.src)">
        <img src="resim26.JPG" onclick="showImage(this.src)">
        <img src="resim27.jpg" onclick="showImage(this.src)">
    </div>

    <!-- Full Image Gösterme -->
    <div class="full-image" id="fullImage" onclick="closeImage()">
        <img id="expandedImg">
    </div>

    <footer>
        <p>&copy; 2025 Senin İçin. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Fotoğraf büyütme fonksiyonu
        function showImage(src) {
            document.getElementById('fullImage').style.display = 'flex';
            document.getElementById('expandedImg').src = src;
        }

        // Fotoğrafı kapatma fonksiyonu
        function closeImage() {
            document.getElementById('fullImage').style.display = 'none';
        }
    </script>
</body>
</html>
