<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek ve Rüzgar Efekti</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #e0f7fa; /* Açık mavi arka plan */
            position: relative;
        }

        .flower {
            position: absolute;
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .flowerHead {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #ff4081;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ffeb3b;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .bee {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://img.icons8.com/ios/50/000000/butterfly.png') no-repeat center center;
            background-size: contain;
            animation: beeAnimation 5s ease-in-out infinite;
        }

        @keyframes beeAnimation {
            0% {
                transform: translateX(-50px) translateY(-50px) rotate(0);
            }
            25% {
                transform: translateX(50px) translateY(-100px) rotate(45deg);
            }
            50% {
                transform: translateX(-50px) translateY(50px) rotate(90deg);
            }
            75% {
                transform: translateX(100px) translateY(100px) rotate(135deg);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(180deg);
            }
        }

        /* Rüzgar efekti */
        .wind {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://img.icons8.com/ios/50/000000/wind.png') no-repeat center center;
            background-size: contain;
            opacity: 0.2;
            animation: windEffect 5s linear infinite;
        }

        @keyframes windEffect {
            0% {
                transform: translateX(-100%) rotate(0deg);
            }
            100% {
                transform: translateX(100%) rotate(360deg);
            }
        }

        /* Gölgeleme efekti */
        .shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <script>
        // Çiçek türleri
        const flowerTypes = [
            {
                name: 'Papatya',
                petalColor: '#ffeb3b',
                centerColor: '#ff4081',
                petalCount: 8,
                centerSize: 40,
            },
            {
                name: 'Gül',
                petalColor: '#f44336',
                centerColor: '#ffeb3b',
                petalCount: 12,
                centerSize: 50,
            },
            {
                name: 'Lale',
                petalColor: '#ff9800',
                centerColor: '#ffeb3b',
                petalCount: 6,
                centerSize: 45,
            },
            {
                name: 'Orkide',
                petalColor: '#9c27b0',
                centerColor: '#ffeb3b',
                petalCount: 5,
                centerSize: 35,
            },
        ];

        // Çiçek oluşturma fonksiyonu
        function createFlower(x, y) {
            const flowerType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${x - 100}px`;
            flower.style.top = `${y - 100}px`;

            const flowerHead = document.createElement('div');
            flowerHead.className = 'flowerHead';

            const petalCount = flowerType.petalCount;
            const flowerSize = 200;
            const layerOpacity = 0.7;
            const layerOffset = 10;

            // Çiçek yapraklarını oluştur
            for (let j = 0; j < petalCount; j++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.transform = `rotate(${(360 / petalCount) * j}deg) translateY(-${flowerSize / 2}px)`;
                petal.style.background = flowerType.petalColor;
                petal.style.opacity = layerOpacity;
                petal.style.position = 'absolute';
                flowerHead.appendChild(petal);
            }

            // Çiçek merkezi
            const center = document.createElement('div');
            center.className = 'center';
            center.style.width = `${flowerType.centerSize}px`;
            center.style.height = `${flowerType.centerSize}px`;
            center.style.background = flowerType.centerColor;
            center.style.left = '50%';
            center.style.top = '50%';
            center.style.transform = 'translate(-50%, -50%)';
            flowerHead.appendChild(center);

            flower.appendChild(flowerHead);

            // Gölgeleme efekti
            flower.classList.add('shadow');

            document.body.appendChild(flower);
        }

        // Arı animasyonu
        function createBee() {
            const bee = document.createElement('div');
            bee.className = 'bee';
            bee.style.left = `${Math.random() * window.innerWidth}px`;
            bee.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(bee);
        }

        // Rüzgar efekti
        function createWindEffect() {
            const wind = document.createElement('div');
            wind.className = 'wind';
            document.body.appendChild(wind);
        }

        // Tıklayınca çiçek oluştur
        document.addEventListener('click', (e) => {
            createFlower(e.clientX, e.clientY);
        });

        // Sayfa açılınca kelebekleri ve rüzgar efekti
        window.onload = () => {
            createWindEffect();
            for (let i = 0; i < 5; i++) {
                createBee();
            }
        };
    </script>
</body>
</html>
