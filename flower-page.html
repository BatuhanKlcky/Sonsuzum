<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiçek Tarlası Efekti</title>
  <style>
    /* Arka plan Çimenler */
    body {
      background-image: url('https://example.com/grass-background.jpg'); /* Çimen görseli */
      background-size: cover;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Çiçek görselleri ve animasyonu */
    .flower {
      position: absolute;
      animation: flower-pop 3s ease-out forwards;
      pointer-events: none;
      z-index: 100;
    }

    /* Çiçeklerin büyüme animasyonu */
    @keyframes flower-pop {
      0% {
        transform: scale(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    /* Düşen yaprak animasyonu */
    .leaf {
      position: absolute;
      animation: leaf-fall 5s linear infinite;
      z-index: 50;
      pointer-events: none;
    }

    /* Yaprakların düşme animasyonu */
    @keyframes leaf-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    // Mouse hareketlerine göre çiçekler oluşturma
    document.addEventListener("mousemove", (e) => {
      createFlower(e.clientX, e.clientY);
    });

    // Dokunmatik cihazlar için
    document.addEventListener("touchmove", (e) => {
      for (let i = 0; i < e.touches.length; i++) {
        createFlower(e.touches[i].clientX, e.touches[i].clientY);
      }
    });

    // Çiçek oluşturma fonksiyonu
    function createFlower(x, y) {
      const flower = document.createElement("img");
      flower.src = "https://example.com/flower.png"; // Çiçek görselinin URL'si
      flower.classList.add("flower");
      flower.style.left = `${x - 30}px`; // Çiçeğin konumunu belirleyelim
      flower.style.top = `${y - 30}px`;
      flower.style.width = `${Math.random() * 40 + 30}px`; // Rastgele boyut
      flower.style.height = `${Math.random() * 40 + 30}px`;
      document.body.appendChild(flower);

      // 3 saniye sonra çiçeği sil
      setTimeout(() => {
        document.body.removeChild(flower);
      }, 3000);
    }

    // Düşen yaprakları ekleyelim
    setInterval(() => {
      const leaf = document.createElement("img");
      leaf.src = "https://example.com/leaf.png"; // Yaprak görselinin URL'si
      leaf.classList.add("leaf");
      leaf.style.left = `${Math.random() * window.innerWidth}px`;
      leaf.style.top = "-10%";
      leaf.style.width = "30px";
      leaf.style.height = "30px";
      document.body.appendChild(leaf);

      // 5 saniye sonra yaprağı sil
      setTimeout(() => {
        document.body.removeChild(leaf);
      }, 5000);
    }, 1000);
  </script>
</body>
</html>
