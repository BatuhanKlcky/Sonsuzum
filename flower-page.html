<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Tarlası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.42,0-8-3.58-8-8s3.58-8,8-8s8,3.58,8,8S16.42,20,12,20z"/><path fill="%23ff69b4" d="M12,17c1.1,0,2-0.9,2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,17,12,17z"/></svg>'), auto;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: url('https://i.imgur.com/J5ORQ1x.png') repeat-x;
            background-size: auto 100%;
        }

        .flower {
            position: absolute;
            transform-origin: bottom center;
            animation: grow 1.5s ease-out forwards;
            z-index: 10;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 3px;
            background: linear-gradient(to top, #4CAF50, #8BC34A);
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0,100,0,0.3);
        }

        .petals {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
        }

        .petal {
            position: absolute;
            border-radius: 50%;
            background-size: cover;
        }

        .center {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .leaf {
            position: absolute;
            background-size: cover;
            transform-origin: bottom left;
        }

        .title-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .title {
            color: #4CAF50;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
            margin-bottom: 5px;
        }

        .counter {
            color: #689F38;
            font-size: 1.2em;
            font-style: italic;
        }

        @keyframes grow {
            0% {
                transform: scale(0.1);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/6RDNzQw.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 20;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(100px, 0) rotate(0deg);
            }
            75% {
                transform: translate(50px, 20px) rotate(-5deg);
            }
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFEB3B, #FFC107);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFEB3B;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8em;
            }
            .counter {
                font-size: 1em;
            }
            .sun {
                width: 50px;
                height: 50px;
                top: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="title-container">
        <div class="title">Çiçek Tarlası</div>
        <div class="counter">Çiçek Sayısı: <span id="flowerCount">0</span></div>
    </div>
    <div class="ground"></div>

    <script>
        let flowerCount = 0;
        const flowerTypes = [
            {
                name: "Papatya",
                petalImg: "https://i.imgur.com/5Z3Jd9P.png",
                centerImg: "https://i.imgur.com/JrQBUhF.png",
                leafImg: "https://i.imgur.com/8xYKwWQ.png",
                colors: { stem: "#4CAF50", center: "#FFEB3B" }
            },
            {
                name: "Gül",
                petalImg: "https://i.imgur.com/LvzXf3j.png",
                centerImg: "https://i.imgur.com/JrQBUhF.png",
                leafImg: "https://i.imgur.com/8xYKwWQ.png",
                colors: { stem: "#388E3C", center: "#E91E63" }
            },
            {
                name: "Lavanta",
                petalImg: "https://i.imgur.com/qpNzL5w.png",
                centerImg: "https://i.imgur.com/JrQBUhF.png",
                leafImg: "https://i.imgur.com/8xYKwWQ.png",
                colors: { stem: "#689F38", center: "#9C27B0" }
            },
            {
                name: "Karanfil",
                petalImg: "https://i.imgur.com/7GJYVtD.png",
                centerImg: "https://i.imgur.com/JrQBUhF.png",
                leafImg: "https://i.imgur.com/8xYKwWQ.png",
                colors: { stem: "#8BC34A", center: "#FF5722" }
            }
        ];

        // Kelebek oluştur
        function createButterflies() {
            for (let i = 0; i < 3; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight * 0.7;
                
                butterfly.style.left = `${startX}px`;
                butterfly.style.top = `${startY}px`;
                butterfly.style.animationDelay = `${i * 2}s`;
                butterfly.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                document.body.appendChild(butterfly);
            }
        }

        // Çiçek oluştur
        function createFlower(x, y) {
            // Sadece yeşil alanda çiçek açsın
            const groundHeight = window.innerHeight * 0.3;
            if (y < window.innerHeight - groundHeight) return;
            
            flowerCount++;
            document.getElementById('flowerCount').textContent = flowerCount;
            
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${x}px`;
            flower.style.bottom = `${window.innerHeight - y}px`;
            
            const flowerType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            const stemHeight = Math.random() * 60 + 80;
            const flowerSize = Math.random() * 15 + 25;
            const petalCount = Math.floor(Math.random() * 4) + 5;
            
            // Sap
            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.height = `${stemHeight}px`;
            stem.style.background = `linear-gradient(to top, ${flowerType.colors.stem}, #8BC34A)`;
            flower.appendChild(stem);
            
            // Yapraklar
            for (let i = 0; i < 2; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.width = `${Math.random() * 20 + 15}px`;
                leaf.style.height = `${Math.random() * 15 + 10}px`;
                leaf.style.bottom = `${Math.random() * stemHeight * 0.6 + 10}px`;
                leaf.style.left = `${i === 0 ? '45%' : '55%'}`;
                leaf.style.transform = `rotate(${i === 0 ? '-30deg' : '30deg'}) scaleX(${i === 0 ? 1 : -1})`;
                leaf.style.backgroundImage = `url(${flowerType.leafImg})`;
                flower.appendChild(leaf);
            }
            
            // Taç yapraklar
            const petals = document.createElement('div');
            petals.className = 'petals';
            petals.style.width = `${flowerSize}px`;
            petals.style.height = `${flowerSize}px`;
            petals.style.bottom = `${stemHeight}px`;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.width = `${flowerSize * 0.7}px`;
                petal.style.height = `${flowerSize * 0.7}px`;
                petal.style.backgroundImage = `url(${flowerType.petalImg})`;
                
                const angle = (i * 360 / petalCount);
                const distance = flowerSize * 0.4;
                const xPos = Math.cos(angle * Math.PI / 180) * distance;
                const yPos = Math.sin(angle * Math.PI / 180) * distance;
                
                petal.style.left = `${flowerSize * 0.5 + xPos - flowerSize * 0.35}px`;
                petal.style.top = `${flowerSize * 0.5 + yPos - flowerSize * 0.35}px`;
                petal.style.transform = `rotate(${angle}deg)`;
                petals.appendChild(petal);
            }
            
            // Orta kısım
            const center = document.createElement('div');
            center.className = 'center';
            center.style.width = `${flowerSize * 0.4}px`;
            center.style.height = `${flowerSize * 0.4}px`;
            center.style.backgroundImage = `url(${flowerType.centerImg})`;
            center.style.left = `${flowerSize * 0.5}px`;
            center.style.top = `${flowerSize * 0.5}px`;
            petals.appendChild(center);
            
            flower.appendChild(petals);
            document.body.appendChild(flower);
            
            // Rüzgar efekti
            setInterval(() => {
                const sway = Math.sin(Date.now() / 1000 + x) * 3;
                flower.style.transform = `rotate(${sway}deg)`;
            }, 50);
            
            // Çiçek üzerine gelince bilgi göster
            flower.addEventListener('mouseover', () => {
                const tooltip = document.createElement('div');
                tooltip.textContent = flowerType.name;
                tooltip.style.position = 'absolute';
                tooltip.style.bottom = `${stemHeight + flowerSize + 10}px`;
                tooltip.style.left = '50%';
                tooltip.style.transform = 'translateX(-50%)';
                tooltip.style.backgroundColor = 'rgba(255,255,255,0.9)';
                tooltip.style.padding = '5px 10px';
                tooltip.style.borderRadius = '10px';
                tooltip.style.fontSize = '12px';
                tooltip.style.color = '#333';
                tooltip.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                tooltip.id = 'flowerTooltip';
                
                flower.appendChild(tooltip);
            });
            
            flower.addEventListener('mouseout', () => {
                const tooltip = document.getElementById('flowerTooltip');
                if (tooltip) tooltip.remove();
            });
        }

        // Tıklama olayı
        document.addEventListener('click', (e) => {
            createFlower(e.clientX, e.clientY);
            
            // Tıklama efektleri
            const clickEffect = document.createElement('div');
            clickEffect.style.position = 'absolute';
            clickEffect.style.left = `${e.clientX - 15}px`;
            clickEffect.style.top = `${e.clientY - 15}px`;
            clickEffect.style.width = '30px';
            clickEffect.style.height = '30px';
            clickEffect.style.borderRadius = '50%';
            clickEffect.style.backgroundColor = 'rgba(255, 235, 59, 0.7)';
            clickEffect.style.pointerEvents = 'none';
            clickEffect.style.animation = 'growAndFade 1s forwards';
            
            document.body.appendChild(clickEffect);
            
            setTimeout(() => {
                document.body.removeChild(clickEffect);
            }, 1000);
        });

        // CSS animasyonu ekle
        const style = document.createElement('style');
        style.textContent = `
            @keyframes growAndFade {
                0% {
                    transform: scale(0);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Sayfa yüklendiğinde kelebekleri oluştur
        window.onload = createButterflies;
    </script>
</body>
</html>
