<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiçek Animasyonu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('path_to_your_grass_image.jpg'); /* Çimen arka planını buraya ekleyin */
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    @keyframes bloom {
      0% {
        transform: scale(0) rotate(45deg);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .flower.active {
      animation: bloom 2s ease-out forwards;
    }
  </style>
</head>
<body>
  <script>
    // Çiçek oluşturma fonksiyonu
    function createFlower(x, y) {
      const flower = document.createElement('img');
      flower.src = 'path_to_your_flower_image.png';  // Pembe çiçek görselini buraya ekleyin
      flower.classList.add('flower');
      flower.style.left = `${x - 25}px`; // Orta noktada olmasını sağlar
      flower.style.top = `${y - 25}px`;  // Orta noktada olmasını sağlar

      // Rastgele boyut
      flower.style.width = `${Math.random() * 30 + 30}px`;
      flower.style.height = `${Math.random() * 30 + 30}px`;

      // Çiçeği sayfada göster
      document.body.appendChild(flower);

      // Çiçek animasyonunu başlat
      setTimeout(() => {
        flower.classList.add('active');
      }, 10);

      // 3 saniye sonra çiçeği kaldır
      setTimeout(() => {
        document.body.removeChild(flower);
      }, 3000);
    }

    // Mouse tıklama ile çiçek ekleme
    document.addEventListener('click', (e) => {
      createFlower(e.clientX, e.clientY);
    });

    // Dokunmatik ekranla tıklama ile çiçek ekleme
    document.addEventListener('touchstart', (e) => {
      for (let i = 0; i < e.touches.length; i++) {
        createFlower(e.touches[i].clientX, e.touches[i].clientY);
      }
    });
  </script>
</body>
</html>
