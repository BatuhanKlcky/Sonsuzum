<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Tarlası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff69b4" d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.42,0-8-3.58-8-8s3.58-8,8-8s8,3.58,8,8S16.42,20,12,20z"/><path fill="%23ff69b4" d="M12,17c1.1,0,2-0.9,2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,17,12,17z"/></svg>'), auto;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background-color: #8BC34A;
            background-image: 
                linear-gradient(to bottom, transparent 95%, rgba(0,0,0,0.1) 100%),
                radial-gradient(ellipse at center, rgba(104,159,56,0.5) 0%, rgba(76,175,80,0.5) 100%);
        }

        .flower {
            position: absolute;
            transform-origin: bottom center;
            animation: grow 1.5s ease-out forwards;
            z-index: 10;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 3px;
            background: linear-gradient(to top, #4CAF50, #8BC34A);
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0,100,0,0.3);
        }

        .flower-head {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
        }

        .petal {
            position: absolute;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        .center {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #FFEB3B, #FFC107);
            transform: translate(-50%, -50%);
        }

        .leaf {
            position: absolute;
            border-radius: 50% 50% 50% 0;
            background: linear-gradient(135deg, #8BC34A, #689F38);
            transform-origin: bottom left;
        }

        .title-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .title {
            color: #4CAF50;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
            margin-bottom: 5px;
        }

        .counter {
            color: #689F38;
            font-size: 1.2em;
            font-style: italic;
        }

        @keyframes grow {
            0% {
                transform: scale(0.1);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 20;
            animation: float 8s infinite ease-in-out;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23FF9800" d="M50,20c0,0-15-10-30,0s15,30,30,30s15-30,30-30S50,20,50,20z"/><path fill="%23FF5722" d="M45,25c0,0-10-5-20,0s10,20,20,20s10-20,20-20S45,25,45,25z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(100px, 0) rotate(0deg);
            }
            75% {
                transform: translate(50px, 20px) rotate(-5deg);
            }
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFEB3B, #FFC107);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFEB3B;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8em;
            }
            .counter {
                font-size: 1em;
            }
            .sun {
                width: 50px;
                height: 50px;
                top: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="title-container">
        <div class="title">Çiçek Tarlası</div>
        <div class="counter">Çiçek Sayısı: <span id="flowerCount">0</span></div>
    </div>
    <div class="ground"></div>

    <script>
        let flowerCount = 0;
        const flowerTypes = [
            {
                name: "Papatya",
                petalColor: "#FFFFFF",
                centerColor: "#FFEB3B",
                leafColor: "#8BC34A",
                petalCount: 12,
                petalShape: "50% 50% 0 0"
            },
            {
                name: "Gül",
                petalColor: "#FF4081",
                centerColor: "#FF9800",
                leafColor: "#4CAF50",
                petalCount: 24,
                petalShape: "50% 50% 0 0",
                petalLayers: 3
            },
            {
                name: "Lale",
                petalColor: "#CE93D8",
                centerColor: "#9C27B0",
                leafColor: "#689F38",
                petalCount: 6,
                petalShape: "50% 50% 20% 20%"
            },
            {
                name: "Karanfil",
                petalColor: "#FF8A65",
                centerColor: "#FF5722",
                leafColor: "#7CB342",
                petalCount: 8,
                petalShape: "50% 50% 30% 30%",
                petalRuffled: true
            }
        ];

        // Kelebek oluştur
        function createButterflies() {
            for (let i = 0; i < 3; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight * 0.7;
                
                butterfly.style.left = `${startX}px`;
                butterfly.style.top = `${startY}px`;
                butterfly.style.animationDelay = `${i * 2}s`;
                butterfly.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                document.body.appendChild(butterfly);
            }
        }

        // Çiçek oluştur
        function createFlower(x, y) {
            // Sadece yeşil alanda çiçek açsın
            const groundHeight = window.innerHeight * 0.3;
            if (y < window.innerHeight - groundHeight) return;
            
            flowerCount++;
            document.getElementById('flowerCount').textContent = flowerCount;
            
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${x}px`;
            flower.style.bottom = `${window.innerHeight - y}px`;
            
            const flowerType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            const stemHeight = Math.random() * 60 + 80;
            const flowerSize = Math.random() * 20 + 30;
            
            // Sap
            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.height = `${stemHeight}px`;
            stem.style.background = `linear-gradient(to top, ${flowerType.leafColor}, #8BC34A)`;
            flower.appendChild(stem);
            
            // Yapraklar
            for (let i = 0; i < 2; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.width = `${Math.random() * 20 + 15}px`;
                leaf.style.height = `${Math.random() * 15 + 10}px`;
                leaf.style.bottom = `${Math.random() * stemHeight * 0.6 + 10}px`;
                leaf.style.left = `${i === 0 ? '45%' : '55%'}`;
                leaf.style.transform = `rotate(${i === 0 ? '-30deg' : '30deg'}) scaleX(${i === 0 ? 1 : -1})`;
                leaf.style.backgroundColor = flowerType.leafColor;
                flower.appendChild(leaf);
            }
            
            // Çiçek başı
            const flowerHead = document.createElement('div');
            flowerHead.className = 'flower-head';
            flowerHead.style.width = `${flowerSize}px`;
            flowerHead.style.height = `${flowerSize}px`;
            flowerHead.style.bottom = `${stemHeight}px`;
            
            // Taç yapraklar
            const petalCount = flowerType.petalCount || 8;
            const petalLayers = flowerType.petalLayers || 1;
            
            for (let layer = 0; layer < petalLayers; layer++) {
                const layerSize = flowerSize * (1 - layer * 0.2);
                const layerOffset = layer * 5;
                
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.width = `${layerSize * 0.5}px`;
                    petal.style.height = `${layerSize * 0.5}px`;
                    petal.style.backgroundColor = flowerType.petalColor;
                    petal.style.borderRadius = flowerType.petalShape;
                    petal.style.opacity = 1 - (layer * 0.3);
                    
                    const angle = (i * 360 / petalCount);
                    const distance = layerSize * 0.4;
                    const xPos = Math.cos(angle * Math.PI / 180) * distance;
                    const yPos = Math.sin(angle * Math.PI / 180) * distance;
                    
                    petal.style.left = `${flowerSize * 0.5 + xPos - layerSize * 0.25}px`;
                    petal.style.top = `${flowerSize * 0.5 + yPos - layerSize * 0.25 + layerOffset}px`;
                    petal.style.transform = `rotate(${angle}deg)`;
                    
                    if (flowerType.petalRuffled) {
                        petal.style.borderRadius = '50%';
                        petal.style.boxShadow = `inset 0 0 10px ${shadeColor(flowerType.petalColor, -20)}`;
                    }
                    
                    flowerHead.appendChild(petal);
                }
            }
            
            // Orta kısım
            const center = document.createElement('div');
            center.className = 'center';
            center.style.width = `${flowerSize * 0.3}px`;
            center.style.height = `${flowerSize * 0.3}px`;
            center.style.backgroundColor = flowerType.centerColor;
            center.style.left = `${flowerSize * 0.5}px`;
            center.style.top = `${flowerSize * 0.5}px`;
            
            if (flowerType.name === "Papatya") {
                center.style.background = `radial-gradient(circle, ${flowerType.centerColor}, ${shadeColor(flowerType.centerColor, -30)})`;
            }
            
            flowerHead.appendChild(center);
            flower.appendChild(flowerHead);
            document.body.appendChild(flower);
            
            // Rüzgar efekti
            setInterval(() => {
                const sway = Math.sin(Date.now() / 1000 + x) * 3;
                flower.style.transform = `rotate(${sway}deg)`;
            }, 50);
            
            // Çiçek üzerine gelince bilgi göster
            flower.addEventListener('mouseover', () => {
                const tooltip = document.createElement('div');
                tooltip.textContent = flowerType.name;
                tooltip.style.position = 'absolute';
                tooltip.style.bottom = `${stemHeight + flowerSize + 10}px`;
                tooltip.style.left = '50%';
                tooltip.style.transform = 'translateX(-50%)';
                tooltip.style.backgroundColor = 'rgba(255,255,255,0.9)';
                tooltip.style.padding = '5px 10px';
                tooltip.style.borderRadius = '10px';
                tooltip.style.fontSize = '12px';
                tooltip.style.color = '#333';
                tooltip.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                tooltip.id = 'flowerTooltip';
                
                flower.appendChild(tooltip);
            });
            
            flower.addEventListener('mouseout', () => {
                const tooltip = document.getElementById('flowerTooltip');
                if (tooltip) tooltip.remove();
            });
        }

        // Renk koyulaştırma fonksiyonu
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3), 16);
            let G = parseInt(color.substring(3,5), 16);
            let B = parseInt(color.substring(5,7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            R = Math.round(R);
            G = Math.round(G);
            B = Math.round(B);

            const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        // Tıklama olayı
        document.addEventListener('click', (e) => {
            createFlower(e.clientX, e.clientY);
            
            // Tıklama efektleri
            const clickEffect = document.createElement('div');
            clickEffect.style.position = 'absolute';
            clickEffect.style.left = `${e.clientX - 15}px`;
            clickEffect.style.top = `${e.clientY - 15}px`;
            clickEffect.style.width = '30px';
            clickEffect.style.height = '30px';
            clickEffect.style.borderRadius = '50%';
            clickEffect.style.backgroundColor = 'rgba(255, 235, 59, 0.7)';
            clickEffect.style.pointerEvents = 'none';
            clickEffect.style.animation = 'growAndFade 1s forwards';
            
            document.body.appendChild(clickEffect);
            
            setTimeout(() => {
                document.body.removeChild(clickEffect);
            }, 1000);
        });

        // CSS animasyonu ekle
        const style = document.createElement('style');
        style.textContent = `
            @keyframes growAndFade {
                0% {
                    transform: scale(0);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Sayfa yüklendiğinde kelebekleri oluştur
        window.onload = createButterflies;
    </script>
</body>
</html>
