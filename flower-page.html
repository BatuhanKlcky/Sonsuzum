<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ái√ßek Tarlasƒ± Efekti</title>
  <style>
    /* Arka plan √ßimen g√∂rseli */
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://th.bing.com/th/id/OIG2.T6TbzJqpxMXEA_UAg71i?pid=ImgGn'); /* √áimen g√∂rseli linki buraya */
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    /* √ái√ßek pop-up animasyonu */
    @keyframes flower-pop {
      0% {
        transform: scale(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    /* D√º≈üen yaprak animasyonu */
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* √ái√ßeklerin stilini ayarlƒ±yoruz */
    .flower {
      position: absolute;
      font-size: 20px;
      transform: translate(-50%, -50%);
      animation: flower-pop 3s ease-out forwards;
    }

    /* D√º≈üen yapraklar i√ßin stil */
    .leaf {
      position: absolute;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }
  </style>
</head>
<body>

  <!-- √ái√ßek tarlasƒ± efektini burada ba≈ülatƒ±yoruz -->
  <script>
    // √ái√ßek eklemek i√ßin mouse hareketi ve dokunmatik ekran hareketi dinleyicileri
    document.addEventListener("mousemove", (e) => {
      createFlower(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      for (let i = 0; i < e.touches.length; i++) {
        createFlower(e.touches[i].clientX, e.touches[i].clientY);
      }
    });

    const flowers = [];

    // √ái√ßek olu≈üturma fonksiyonu
    function createFlower(x, y) {
      const flower = document.createElement("div");
      flower.textContent = "üå∏";
      flower.classList.add("flower");
      flower.style.left = `${x}px`;
      flower.style.top = `${y}px`;
      flower.style.fontSize = `${Math.random() * 20 + 20}px`;
      document.body.appendChild(flower);

      flowers.push(flower);
      setTimeout(() => {
        document.body.removeChild(flower);
      }, 3000);
    }

    // D√º≈üen yaprak animasyonu
    setInterval(() => {
      const leaf = document.createElement("div");
      leaf.textContent = "üçÉ";
      leaf.classList.add("leaf");
      leaf.style.left = `${Math.random() * window.innerWidth}px`;
      leaf.style.top = "-10%";
      document.body.appendChild(leaf);

      setTimeout(() => {
        document.body.removeChild(leaf);
      }, 5000);
    }, 1000);
  </script>

</body>
</html>
