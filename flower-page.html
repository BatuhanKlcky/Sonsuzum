<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiçek Tarlası Efekti</title>
  <style>
    /* Sayfa Arka Planı */
    body {
      background-image: url('https://example.com/grass-background.jpg'); /* Çimen Görseli */
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Çiçeklerin Animasyonu */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
      opacity: 0;
      animation: flower-animation 3s ease-out forwards;
      z-index: 10;
    }

    @keyframes flower-animation {
      0% {
        transform: scale(0) rotate(45deg);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0);
        opacity: 0;
      }
    }

    /* Yaprakların Rüzgarla Savrulma Animasyonu */
    .leaf {
      position: absolute;
      opacity: 0.8;
      animation: leaf-fall 5s linear infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes leaf-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Çiçek Sayfa Üstünde Dönerken Öne Çıkması */
    .flower-front {
      z-index: 50;
      opacity: 1;
    }
  </style>
</head>
<body>
  <script>
    // Mouse hareketlerine göre çiçekler ekleniyor
    document.addEventListener("mousemove", (e) => {
      createFlower(e.clientX, e.clientY);
    });

    // Dokunmatik cihazlar için
    document.addEventListener("touchmove", (e) => {
      for (let i = 0; i < e.touches.length; i++) {
        createFlower(e.touches[i].clientX, e.touches[i].clientY);
      }
    });

    // Çiçek ve yaprak ekleme fonksiyonu
    function createFlower(x, y) {
      const flower = document.createElement("img");
      flower.src = "https://example.com/flower.png"; // Çiçek görseli
      flower.classList.add("flower");
      flower.style.left = `${x - 25}px`;
      flower.style.top = `${y - 25}px`;
      flower.style.width = `${Math.random() * 40 + 30}px`;
      flower.style.height = `${Math.random() * 40 + 30}px`;
      document.body.appendChild(flower);

      // 3 saniye sonra çiçeği sil
      setTimeout(() => {
        document.body.removeChild(flower);
      }, 3000);
    }

    // Yaprak düşüşü fonksiyonu
    setInterval(() => {
      const leaf = document.createElement("img");
      leaf.src = "https://example.com/leaf.png"; // Yaprak görseli
      leaf.classList.add("leaf");
      leaf.style.left = `${Math.random() * window.innerWidth}px`;
      leaf.style.top = "-10%";
      leaf.style.width = `${Math.random() * 20 + 20}px`;
      leaf.style.height = `${Math.random() * 20 + 20}px`;
      document.body.appendChild(leaf);

      // Yaprağı 5 saniye sonra sil
      setTimeout(() => {
        document.body.removeChild(leaf);
      }, 5000);
    }, 1000);
  </script>
</body>
</html>
