<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiral Battı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .ship {
            background-color: darkblue;
        }

        .hit {
            background-color: red;
        }

        .miss {
            background-color: lightgray;
        }

        .status {
            margin: 20px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #scoreboard {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Amiral Battı</h1>

    <div id="board1" class="board"></div>
    <div id="board2" class="board"></div>

    <div class="status">
        <p id="currentPlayer">Oyuncu 1 Sırası</p>
        <p id="result"></p>
    </div>

    <div id="scoreboard">
        <p id="score1">Oyuncu 1: 0</p>
        <p id="score2">Oyuncu 2: 0</p>
    </div>

    <button id="resetButton">Yeniden Başlat</button>

    <script>
        const boardSize = 10;
        const shipLengths = [4, 3, 2, 1]; // 4, 3, 2, 1 uzunluklarında gemiler
        let player1Board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
        let player2Board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));

        let currentPlayer = 1;  // 1: Player 1, 2: Player 2
        let gameOver = false;
        let score1 = 0;
        let score2 = 0;

        function createBoard(boardId, board, isPlayerBoard) {
            const boardElement = document.getElementById(boardId);
            boardElement.innerHTML = ''; // Clear previous board

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (board[row][col] === 1) {
                        cell.classList.add('ship');
                    }

                    cell.addEventListener('click', () => handleCellClick(row, col, board, isPlayerBoard));

                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col, board, isPlayerBoard) {
            if (gameOver) return;

            if (isPlayerBoard) {
                alert("Bu senin tahta! Hamleni burada yapma.");
                return;
            }

            if (board[row][col] === 1) {
                board[row][col] = -1; // -1 denotes hit
                updateBoard();
                checkForWinner();
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateTurn();
                updateScore();
            } else {
                board[row][col] = -2; // -2 denotes miss
                updateBoard();
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateTurn();
            }
        }

        function createShips(board) {
            // Randomly place a ship for each size in shipLengths
            shipLengths.forEach(shipLength => {
                let placed = 0;
                while (placed < 1) {
                    let direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                    let row = Math.floor(Math.random() * boardSize);
                    let col = Math.floor(Math.random() * boardSize);

                    if (canPlaceShip(board, row, col, direction, shipLength)) {
                        for (let i = 0; i < shipLength; i++) {
                            if (direction === 'horizontal') {
                                board[row][col + i] = 1;
                            } else {
                                board[row + i][col] = 1;
                            }
                        }
                        placed++;
                    }
                }
            });
        }

        function canPlaceShip(board, row, col, direction, shipLength) {
            if (direction === 'horizontal') {
                if (col + shipLength > boardSize) return false;
                for (let i = 0; i < shipLength; i++) {
                    if (board[row][col + i] === 1) return false;
                }
            } else {
                if (row + shipLength > boardSize) return false;
                for (let i = 0; i < shipLength; i++) {
                    if (board[row + i][col] === 1) return false;
                }
            }
            return true;
        }

        function updateBoard() {
            createBoard('board1', player1Board, true);
            createBoard('board2', player2Board, false);
        }

        function updateTurn() {
            const turnMessage = currentPlayer === 1 ? "Oyuncu 1 Sırası" : "Oyuncu 2 Sırası";
            document.getElementById('currentPlayer').textContent = turnMessage;
        }

        function updateScore() {
            let player1Ships = 0;
            let player2Ships = 0;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (player1Board[row][col] === 1) player1Ships++;
                    if (player2Board[row][col] === 1) player2Ships++;
                }
            }

            document.getElementById('score1').textContent = "Oyuncu 1: " + (shipLengths.reduce((a, b) => a + b) - player1Ships);
            document.getElementById('score2').textContent = "Oyuncu 2: " + (shipLengths.reduce((a, b) => a + b) - player2Ships);
        }

        function checkForWinner() {
            let player1Ships = 0;
            let player2Ships = 0;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (player1Board[row][col] === 1) player1Ships++;
                    if (player2Board[row][col] === 1) player2Ships++;
                }
            }

            if (player1Ships === 0) {
                gameOver = true;
                document.getElementById('result').textContent = "Oyuncu 2 Kazandı!";
            } else if (player2Ships === 0) {
                gameOver = true;
                document.getElementById('result').textContent = "Oyuncu 1 Kazandı!";
            }
        }

        function resetGame() {
            player1Board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            player2Board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            createShips(player1Board);
            createShips(player2Board);
            currentPlayer = 1;
            gameOver = false;
            document.getElementById('result').textContent = '';
            updateBoard();
            updateTurn();
        }

        // Başlangıç
        createShips(player1Board);
        createShips(player2Board);
        updateBoard();
        updateTurn();

        document.getElementById('resetButton').addEventListener('click', resetGame);

    </script>

</body>
</html>
